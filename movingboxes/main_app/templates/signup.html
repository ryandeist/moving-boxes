{% extends 'base.html' %}
{% load static %}
{% block head %}

{% endblock %}
{% block content %}
<div>
    <h1>Sign Up</h1>
</div>
{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Sign Up</button>
</form>

{% endblock %}
