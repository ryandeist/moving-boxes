{% extends 'base.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}

<h2>This is the content of the home page.</h2>

{% if not user.is_authenticated %}
<section> 
    <form action="{% url 'home' %}" method="post">
        <h1> Log In</h1>
        {% csrf_token %} {{ form.as_p}}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Login</button>
    </form>
</section>
{% endif %}
{% endblock %}
